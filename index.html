<script type="text/javascript" src="qqmusic/js/qmfl_act_portal_v1.1.js" charset="utf-8"></script>
<script src="qqmusic/js/wow.js"></script>
<script>
    wow = new WOW(
            {
                boxClass:     'el',      // default
                animateClass: 'play', // default
                offset:       0,          // default
                mobile:       true,       // default
                live:         true        // default
            }
    );
    wow.init();


    var ACT = (function () {
        var shareTips = MUSIC.dom.get('id_sharetips'),
            downloadUrl = "";

        function initListener(){

            var btn_share = MUSIC.dom.get('id_btn_share');
            MUSIC.event.addEvent(btn_share, "click", function() {
                shareTips.style.display = 'block';
            });

            var id_close = MUSIC.dom.get('id_close');
            MUSIC.event.addEvent(id_close, "click", function() {
                shareTips.style.display = 'none';
            });

            var btn_home = MUSIC.dom.get('id_btn_home');
            MUSIC.event.addEvent(btn_home, "click", function() {
                window.open("http://y.qq.com/download/download.html", '_blank');
            });

            var btn_download = MUSIC.dom.getElementsByClassName('js_btn_download');
            for (var i = 0, len = btn_download.length; i < len; i++) {
                var download = btn_download[i];
                if (!!download) {
                    MUSIC.event.addEvent(download, "click", function () {
                        downloadUrl = !downloadUrl ? "http://y.qq.com/download/download.html" : downloadUrl;
                        window.open(downloadUrl, '_blank');
                    });
                }
            }

            var btn_more = MUSIC.dom.get('id_btn_more');
            MUSIC.event.addEvent(btn_more, "click", function() {
                var url = "http://y.qq.com/vip/voice_intro/index.html";
                window.open(url, '_blank');
            });
        }

        function getDownloadUrl(){
            var download = new MUSIC.JSONGetter(
                    'qqmusic/js/download.js',
                    'MusicJsonCallback',
                    'null',
                    'utf-8',
                    false
            );

            download.onSuccess = function (data) {
                downloadUrl = data && data.data[0] && data.data[0].Flink1;
            };

            download.send('MusicJsonCallback');
        }

        // 转换为数字
        function intval(v)
        {
            v = parseInt(v);
            return isNaN(v) ? 0 : v;
        }

        // 获取元素信息
        function getPos(e)
        {
            var l = 0;
            var t  = 0;
            var w = intval(e.style.width);
            var h = intval(e.style.height);
            var wb = e.offsetWidth;
            var hb = e.offsetHeight;
            while (e.offsetParent){
                l += e.offsetLeft + (e.currentStyle?intval(e.currentStyle.borderLeftWidth):0);
                t += e.offsetTop  + (e.currentStyle?intval(e.currentStyle.borderTopWidth):0);
                e = e.offsetParent;
            }
            l += e.offsetLeft + (e.currentStyle?intval(e.currentStyle.borderLeftWidth):0);
            t  += e.offsetTop  + (e.currentStyle?intval(e.currentStyle.borderTopWidth):0);
            return {x:l, y:t, w:w, h:h, wb:wb, hb:hb};
        }

        // 获取滚动条信息
        function getScroll()
        {
            var t, l, w, h;

            if (document.documentElement && document.documentElement.scrollTop) {
                t = document.documentElement.scrollTop;
                l = document.documentElement.scrollLeft;
                w = document.documentElement.scrollWidth;
                h = document.documentElement.scrollHeight;
            } else if (document.body) {
                t = document.body.scrollTop;
                l = document.body.scrollLeft;
                w = document.body.scrollWidth;
                h = document.body.scrollHeight;
            }
            return { t: t, l: l, w: w, h: h };
        }

        // 锚点(Anchor)间平滑跳转
        function scroller(el, duration)
        {
            if(typeof el != 'object') { el = document.getElementById(el); }

            if(!el) return;

            var z = this;
            z.el = el;
            z.p = getPos(el);
            z.s = getScroll();
            z.clear = function(){window.clearInterval(z.timer);z.timer=null};
            z.t=(new Date).getTime();

            z.step = function(){
                var t = (new Date).getTime();
                var p = (t - z.t) / duration;
                if (t >= duration + z.t) {
                    z.clear();
                    window.setTimeout(function(){z.scroll(z.p.y, z.p.x)},13);
                } else {
                    st = ((-Math.cos(p*Math.PI)/2) + 0.5) * (z.p.y-z.s.t) + z.s.t;
                    sl = ((-Math.cos(p*Math.PI)/2) + 0.5) * (z.p.x-z.s.l) + z.s.l;
                    z.scroll(st, sl);
                }
            };
            z.scroll = function (t, l){window.scrollTo(l, t)};
            z.timer = window.setInterval(function(){z.step();},13);
        }


        function setPart(){
            var hash = getHashParams("part");

            scroller('js_part_' + hash, 1000);
        }

        function getHashParams(name){

            var r = new RegExp("(\\?|#|&)" + name + "=([^&#]*)(&|#|$)"),
                    m = location.href.match(r);

            if ((!m || m == "")){
                m = top.location.href.match(r);
            }

            return (!m ? "" : m[2]);
        }

        return{
            init:function(){

                setPart();
                getDownloadUrl();
                initListener();

                var ulShare = MUSIC.dom.get('id_ul_share'),
                    arrShare = [ACT.actShare.shareToQzone, ACT.actShare.shareToQQ, ACT.actShare.shareToXl, ACT.actShare.shareToWeibo],
                    nowDate = new Date();
                MUSIC.event.addEvent(ulShare, "click", function() {
                    var o_src = MUSIC.event.getTarget(),
                            str_tag = o_src.tagName.toUpperCase();
                    str_tag == 'SPAN' && (o_src = o_src.parentNode);
                    if (str_tag == 'A' || str_tag == 'SPAN') {
                        var sid = o_src.getAttribute('sid');
                        arrShare[sid](o_src);
                        return false;
                    }
                });

                MUSIC.dom.get('copyendyear').innerText = nowDate.getFullYear();
            }
        };

    })();

    ACT.actShare = (function(){
        var qzoneShareUrl = 'http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=%(url)&desc=%(content)&summary=%(summary)&title=%(title)&pics=%(pic)';
        var weiboShareUrl = 'http://v.t.qq.com/share/share.php?appkey=15c5b62d298b4b7cb80b95fe2a8b9512&url=%(url)&title=%(content)&pic=%(pic)';
        var xlShareUrl = 'http://v.t.sina.com.cn/share/share.php?url=%(url)&title=%(content)&pic=%(pic)';
        var qqShareUrl = 'http://connect.qq.com/widget/shareqq/index.html?title=%(title)&url=%(url)&desc=%(desc)&pics=%(pic)&site=QQ%E9%9F%B3%E4%B9%90';
        var share_data = {
            url: "http://y.qq.com/vip/pc_intro/index.html",
            title: "听歌加速QQ等级",
            content: "用QQ音乐PC端听歌，可以加速QQ等级啦！",
            summary: "在QQ音乐PC端登录帐号听歌60分钟，QQ等级加速0.5天！",
            pic: "qqmusic/img/share_pc.png"
        };
        return {
            shareToQzone : function(_this){
                var _obj = {
                    url : _this.getAttribute('qzone_url') || share_data.url || location.href, //分享url
                    content : _this.getAttribute('qzone_content') || share_data.content,	//详情
                    summary : _this.getAttribute('qzone_summary') || share_data.summary,	//摘要
                    title : _this.getAttribute('qzone_title') || share_data.title,  //标题
                    pic : _this.getAttribute('qzone_pic') || share_data.pic //分享的小图
                };
                for (var i in _obj){
                    _obj[i] = encodeURIComponent(_obj[i]);
                }
                var url = qzoneShareUrl.jstpl_format(_obj);
                window.open(url,'', 'width=700, height=680, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, location=yes, resizable=no, status=no');
            },
            shareToWeibo : function(_this){
                var _obj = {
                    url : _this.getAttribute('weibo_url') || share_data.url || location.href, //分享url
                    content : _this.getAttribute('weibo_content') || share_data.summary,  //详情
                    pic : _this.getAttribute('weibo_pic') || share_data.pic //分享的小图
                };
                for (var i in _obj){
                    _obj[i] = encodeURIComponent(_obj[i]);
                }
                var url = weiboShareUrl.jstpl_format(_obj);
                window.open(url,'', 'width=700, height=680, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, location=yes, resizable=no, status=no');
            },
            shareToXl : function(_this){
                var _obj = {
                    url : _this.getAttribute('xl_url') || share_data.url || location.href,  //分享url
                    content : _this.getAttribute('weibo_content') || share_data.summary,  //详情
                    pic : _this.getAttribute('weibo_pic') || share_data.pic   //分享的小图
                };
                for (var i in _obj){
                    _obj[i] = encodeURIComponent(_obj[i]);
                }
                var url = xlShareUrl.jstpl_format(_obj);
                window.open(url);
            },
            shareToQQ : function(_this){
                var _obj = {
                    url : _this.getAttribute('qq_url') || share_data.url || location.href,
                    pic : _this.getAttribute('qq_pic') || share_data.pic,
                    desc : _this.getAttribute('qq_desc') || share_data.content,
                    title : _this.getAttribute('qq_title') || share_data.title
                };
                for (var i in _obj){
                    _obj[i] = encodeURIComponent(_obj[i]);
                }
                var url = qqShareUrl.jstpl_format(_obj);
                window.open(url);
            }
        };
    })();

   
</script>
